<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Search - ExamVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
            border-color: #60a5fa;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-gray-900/80 backdrop-blur-md border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold gradient-text">ExamVault</h1>
                </div>
                <nav class="flex space-x-8">
                    <a href="/" class="text-gray-300 hover:text-blue-400 transition-colors">Home</a>
                    <a href="/search.html" class="text-blue-400 font-semibold">Question Search</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="mb-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-4">Search Questions by Topic</h2>
                <p class="text-gray-400">Find specific questions using AI-powered semantic search</p>
            </div>
            
            <!-- Search Bar -->
            <div class="relative max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="search-bar" 
                    class="search-input w-full pl-10 pr-4 py-4 bg-gray-800/90 backdrop-blur-sm border border-gray-700 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400/50 transition-all"
                    placeholder="Search by topic (e.g., SVM, Clustering, Neural Networks...)"
                />
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container">
            <p id="results-message" class="text-center text-gray-400 text-lg py-12">Start typing to see magic...</p>
        </div>
    </main>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50">
        <div class="relative max-w-4xl max-h-[90vh] w-full mx-4">
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-4 right-4 z-10 bg-gray-800/90 hover:bg-gray-700 rounded-full p-2 transition-colors">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Image Container -->
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <img id="modal-image" class="w-full h-auto max-h-[80vh] object-contain" alt="Question Image" />
            </div>
        </div>
    </div>

    <script>
        // DOM References
        const searchBar = document.getElementById('search-bar');
        const resultsContainer = document.getElementById('results-container');
        const resultsMessage = document.getElementById('results-message');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Search input listener
            searchBar.addEventListener('input', function() {
                performSearch();
            });

            // Modal close listeners
            closeModalBtn.addEventListener('click', closeModal);
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeModal();
                }
            });
        });

        function performSearch() {
            const query = searchBar.value.toLowerCase().trim();
            
            if (query === '') {
                resultsContainer.innerHTML = '<p id="results-message" class="text-center text-gray-400 text-lg py-12">Start typing to see magic...</p>';
                return;
            }

            // Show loading state
            resultsContainer.innerHTML = '<p class="text-center text-gray-400 text-lg py-12">Searching...</p>';

            // Fetch from backend
            fetch(`/search?topic=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(results => {
                    renderResults(results.documents, results.metadatas);
                })
                .catch(err => {
                    console.error('Search error:', err);
                    resultsContainer.innerHTML = '<p class="text-center text-red-400 text-lg py-12">Error connecting to server. Please try again.</p>';
                });
        }

        function renderResults(documents, metadatas) {
            resultsContainer.innerHTML = '';

            if (!documents || documents.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center text-gray-400 text-lg py-12">No questions found for this topic.</p>';
                return;
            }

            // Create question cards
            documents.forEach((doc, index) => {
                const meta = metadatas[index];
                const questionCard = createQuestionCard(doc, meta);
                resultsContainer.appendChild(questionCard);
            });
        }

        function createQuestionCard(doc, meta) {
            const card = document.createElement('div');
            card.className = 'bg-gray-800/90 backdrop-blur-sm rounded-xl border border-gray-700 p-6 mb-6 hover:border-blue-400/50 transition-all';
            
            // Parse topics from meta.topics_str if it exists
            let topics = [];
            if (meta.topics_str) {
                try {
                    topics = JSON.parse(meta.topics_str);
                } catch (e) {
                    // If not JSON, split by comma
                    topics = meta.topics_str.split(',').map(t => t.trim());
                }
            }

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-1">${meta.source_pdf || 'Unknown Source'}</h3>
                        <p class="text-sm text-gray-400">Year: ${meta.year || 'N/A'}</p>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${topics.map(topic => `
                            <span class="px-3 py-1 bg-blue-600/20 text-blue-400 text-xs rounded-full border border-blue-400/30">
                                ${topic}
                            </span>
                        `).join('')}
                    </div>
                </div>
                
                <div class="mb-4">
                    <p class="text-gray-300 leading-relaxed">${doc}</p>
                </div>
                
                <div class="flex justify-end">
                    <button class="view-image-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center" data-image-path="${meta.image_path || ''}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        View Question Image
                    </button>
                </div>
            `;

            return card;
        }

        // Event delegation for image buttons
        resultsContainer.addEventListener('click', function(e) {
            if (e.target.closest('.view-image-btn')) {
                const imagePath = e.target.closest('.view-image-btn').getAttribute('data-image-path');
                if (imagePath) {
                    openModal(imagePath);
                }
            }
        });

        function openModal(imagePath) {
            modalImage.src = imagePath;
            imageModal.classList.remove('hidden');
        }

        function closeModal() {
            imageModal.classList.add('hidden');
            modalImage.src = '';
        }
    </script>
</body>
</html>
